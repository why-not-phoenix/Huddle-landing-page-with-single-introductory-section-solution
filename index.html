<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META DATA -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- LINKS -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/5774228b48.js" crossorigin="anonymous"></script>

  <!-- TITLE -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <!-- HEADER -->

  <header>
    <nav>
      <div class="nav-brand">
        <img src="images/logo.svg" alt="">
      </div>
    </nav>
  </header>

  <!-- INTRODUCTORY SECTION -->

  <main>

    <div class="intro-box">

      <!-- Mockup Image -->
      <div class="illustration-image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <!-- Text -->
      <div class="illustration-text">
        <h1 class="big-heading">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

          <!-- Registration Button -->
        <button class="reg-button" type="button" name="button">Register</button>
      </div>
    </div>

  </main>

  <!-- FOOTER SECTION -->

  <footer>
    <div>
      <ul>
        <li class="social-media"><i class="fa-border fa-xs fa-brands fa-facebook-f"></i></li>
        <li class="social-media"><i class="fa-border pad-sm fa-xs fa-brands fa-twitter"></i></li>
        <li class="social-media"><i class="fa-border pad-sm fa-xs fa-brands fa-instagram"></i></li>
      </ul>
    </div>

    <!-- Attribution -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/dominion_onoja">Onoja Dominion</a>.
    </p>

  </footer>
</body>

</html>
